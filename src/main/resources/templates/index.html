<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="pt-3 pb-3">Product Form</h3>
    <p th:text="${msg}" class="text-success"></p>
    <form th:action="@{/product}" th:object="${p}" method="post">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><input type="number" th:field="*{price}"></td>
            </tr>
            <tr> 
                <td>Quantity:</td>
                <td><input type="number" th:field="*{qty}"></td>
            </tr>
            <tr>
                <td><a href="/" class="btn btn-secondary">Reset</a></td>
                <td><input type="submit" value="Save" class="btn btn-primary"></td>
            </tr>
        </table>
        <a href="products">view all here</a>
    </form>
</div>
</body>
</html>
